<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ—è –≥–∞–ª–µ—Ä–µ—è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .card button:hover {
      background: #0056b3;
    }
    .copied {
      background: #28a745 !important;
    }
  </style>
</head>
<body>
  <h1>–ì–∞–ª–µ—Ä–µ—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</h1>

  <div class="gallery" id="gallery"></div>

  <script>
    // üîπ –£–∫–∞–∂–∏ –∑–¥–µ—Å—å —Å–≤–æ–∏ —Ñ–∞–π–ª—ã –∏–∑ –ø–∞–ø–∫–∏ /images/
    const imageFiles = [
      "photo1.jpeg",
      "photo2.png",
      "photo3.png",
      "photo4.jpg",
       "photo6.jpg",
       "photo7.jpg",
    ];

    // üîπ –£–∫–∞–∂–∏ –∞–¥—Ä–µ—Å —Å–≤–æ–µ–≥–æ GitHub Pages (–∏–ª–∏ –¥–æ–º–µ–Ω)
    const baseURL = "https://ilyararzuyev.github.io/gallery/images/";

    const gallery = document.getElementById("gallery");

    imageFiles.forEach(filename => {
      const imageUrl = baseURL + filename;
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${imageUrl}" alt="${filename}">
        <button onclick="copyLink('${imageUrl}', this)">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å URL</button>
      `;
      gallery.appendChild(card);
    });

    function copyLink(url, btn) {
      navigator.clipboard.writeText(url).then(() => {
        btn.textContent = "‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
        btn.classList.add("copied");
        setTimeout(() => {
          btn.textContent = "üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å URL";
          btn.classList.remove("copied");
        }, 1500);
      });
    }
  </script>
</body>
</html>
